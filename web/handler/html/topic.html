{{ define "content" }}
<h1>{{ .topic }}</h1>
{{ if .logged }}
<p><a href="/posts/new">write</a> <a href="">follow</a></p>
{{ end }}
<nav>
{{ if .topics }}
{{ range .topics }}<a href="/topics/{{ . }}" {{ if eq . $.topic }}class="selected"{{ end }}>{{ . }}</a> {{ end }}
{{ end }}
</nav>
<section class="posts">
    {{ template "posts" .posts }}
    {{ if .hasMore }}
    <a href="/page/2?topic={{ .topic }}">More</a>
    {{ end }}
</section>
{{ end }}
