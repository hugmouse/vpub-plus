{{ define "content" }}
<h1>{{ .topic }}</h1>

{{ template "topics" . }}

<nav class="actions">
    <p>
        {{ if .logged }}
        <a href="/posts/new?topic={{ .topic }}">write</a>
        {{ end }}
        <a href="/topics/{{ .topic }}/feed.atom">follow</a>
    </p>
</nav>

<section>
    {{ template "posts" .posts }}
    {{ if .hasMore }}
    <a href="/page/2?topic={{ .topic }}">More</a>
    {{ end }}
</section>
{{ end }}
