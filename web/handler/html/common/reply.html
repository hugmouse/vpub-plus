{{ define "reply" }}
    {{ if . }}
    <ol class="replies">
    {{ range . }}
        <li>
            <details class="reply" open>
                <summary><a href="/~{{ .User }}">{{ .User }}</a> on {{ .Date }}</summary>
                <div class="content">{{ gmi2html .Content }}</div>
                {{ if logged }}
                <footer>
                    {{ if hasPermission .User }}
                    <a href="/replies/{{ .Id }}/edit">edit</a>
                    <a href="/replies/{{ .Id }}/remove">remove</a>
                    {{ end }}
                </footer>
                {{ end }}
            </details>
        </li>
    {{ end }}
    </ol>
    {{ end }}
{{ end }}
