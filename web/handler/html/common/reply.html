{{ define "reply" }}
    {{ if . }}
            {{ range . }}
                <br>
                <div class="reply">
                    <a href="/~{{ .Author }}">{{ .Author }}</a><br>
                    <div class="content">{{ .Content }}</div>
                    <a href="/replies/{{ .Id }}">reply</a>
                    {{ if hasPermission .Author }}
                        <a href="/replies/{{ .Id }}/edit">edit</a>
                        <a href="/replies/{{ .Id }}/remove">Remove</a>
                    {{ end }}
                    <br>
                    {{ template "reply" .Thread }}
                </div>
            {{ end }}
    {{ end }}
{{ end }}
