{{ define "content"}}
<h1>{{ .boardTitle }}</h1>

{{ .motd }}

<nav class="actions">
    <p>
        {{ if .logged }}
        <a href="/posts/new">write</a>
        {{ end }}
        <a href="/feed.atom">follow</a>
    </p>
</nav>

<ol>
    {{ range .topics }}
    <li><h2><a href="/topics/{{ .Id }}">{{ .Name }}</a></h2><p>{{ .Description }}</p></li>
    {{ end }}
</ol>

{{ end }}
