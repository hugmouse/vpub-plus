{{ define "content"}}
<h1>{{ .boardTitle }}</h1>

{{ template "topics" . }}

{{ .motd }}

<nav class="actions">
    <p>
        {{ if .logged }}
        <a href="/posts/new">write</a>
        {{ end }}
        <a href="/feed.atom">follow</a>
    </p>
</nav>

<section>
{{ template "postsTopic" .posts }}
{{ if .hasMore }}
<a href="/page/2">More</a>
{{ end }}
</section>

<section>
    <h2>Users</h2>
{{ range .users }}<a href="/~{{ . }}">{{ . }}</a> {{ end }}
</section>
{{ end }}
