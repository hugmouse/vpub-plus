{{ define "breadcrumb" }} > <a href="/admin">Admin</a> > Users{{ end }}
{{ define "content"}}
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th class="grow">User</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {{ range .users }}
    <tr>
        <td colspan="grow">
            <a href="/~{{ . }}">{{ . }}</a>
        </td>
        <td class="center"><a href="/admin/users/{{ . }}/edit">Edit</a></td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{ end }}
