{{ define "title" }}Account{{ end }}

{{ define "content" }}
<h1>Account</h1>

<form action="/save-about" method="post">
    {{ .csrfField }}
    <div class="field">
        <label for="about">About</label>
        <textarea name="about" id="about" autofocus>{{ .about }}</textarea>
    </div>
    <input type="submit" value="Submit">
</form>
</section>
{{ end }}
